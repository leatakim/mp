<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="login" method="POST" onsubmit="return login()">
        <div>
            <input type="email" name="email" placeholder="이메일을 입력하세요." autocomplete="off">
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요." autocomplete="off">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
